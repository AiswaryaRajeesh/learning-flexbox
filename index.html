<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results summary component  |  Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container"> 
            <div class="result">
                <div class="counter">
                </div>
                <article>
                    <p class="title">Your result</p>
                    <p class="counter-text1">76</p>
                    <p class="counter-text2">of 100</p>
                    <p class="value">Great</p>
                    <p class="info">
                        You scored higher than 65% of<br>
                        the people who have taken<br>
                        these tests.
                    </p>
                </article>
                <section class="summary">
                    <div class="box-container">
                        <h1>Summary</h1>
                        <div class="box1">
                            <p class="text1">Reaction</p>
                            <p class="rating1">80/100</p>
                        </div>

                        <div class="box2">
                            <p class="text2">Memory</p> 
                            <p class="rating2">92/100</p>
                        </div>

                        <div class="box3">
                            <p class="text3">Verbal</p>
                            <p class="rating3">61/100</p>
                        </div>
                        
                        <div class="box4">
                            <p class="text4">Visual</p>
                            <p class="rating4">72/100</p>
                        </div>
                    </div>
                    <button type="button" class="btn-left">
                        Continue
                    </button>
                </section>
            </div>
        </div>
        </section>
</body>
</html>
